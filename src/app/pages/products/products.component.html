


<section class="py-10">
  <div class="container">

    <ul class="flex justify-center items-center gap-10">
      <li><a class="text-[#090F41] font-bold" routerLink="gaming" routerLinkActive="bg-[#9B7E5C] py-2 px-4 text-white rounded">Gaming</a></li>
      <li><a class="text-[#090F41] font-bold" routerLink="mobile" routerLinkActive="bg-[#9B7E5C] py-2 px-4 text-white rounded">Mobile</a></li>

      <li><a class="text-[#090F41] font-bold" routerLink="laptops" routerLinkActive="bg-[#9B7E5C] py-2 px-4 text-white rounded">Laptops</a></li>
      <li><a class="text-[#090F41] font-bold" routerLink="tv" routerLinkActive="bg-[#9B7E5C] py-2 px-4 text-white rounded">Tv</a></li>
    </ul>

    <router-outlet></router-outlet>

    <h2 class="text-[#090F41] text-[30px] font-bold mb-7 text-center"> All Products. </h2>
    <div class="grid sm:grid-cols-2 md:grid lg:grid-cols-4 gap-10">


      


      @for (item of marawanProducts; track item.id)
       {


        <div
        data-aos="fade-up-right" data-aos-offset="300" data-aos-easing="ease-in-sine"
        
        class="max-w-sm p-3 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
          <a href="#">
              <img class="rounded h-[100px] d-block mx-auto" [src]="item.image" alt="" />
          </a>
          <div class=" flex justify-between items-center">
            <p class="mb-2 text-sm font-bold tracking-tight text-gray-900 dark:text-white">{{item.price}}</p>

            <button class="text-[#9B7E5C]   mb-3   "> <i class="fas fa-cart fa-shopping-cart"></i></button> 
          
           
          </div>
          <div class=" flex justify-between items-center">
             
                  <h5 class="mb-2 text-sm font-bold tracking-tight text-gray-900 dark:text-white"> {{item.brand}} </h5>
                  <h5 class="mb-2 text-sm font-bold tracking-tight text-gray-900 dark:text-white"> {{item.color}} </h5>
            
              
              
          </div>

         
          
        </div>
       }


    </div>




  </div>
  
    
 
</section>
